<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/initialCards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="user_form">
        <input type="text" class="popup__input popup__input_user_name" id="name" name="user_name" placeholder="Как вас зовут?" required>
        <input type="text" class="popup__input popup__input_user_about" id="about" name="user_about" placeholder="Чем вы занимаетесь?" required>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <template id="element-template">
    <li class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button> 
      </div>
  </template>
</body>
</html>
