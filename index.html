<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/initialCards.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_form_profile-edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile_edit" name="user_form" novalidate>
        <input type="text" class="popup__input popup__input_user_name" id="user_name" name="user_name" placeholder="Как вас зовут?" required minlength="2" maxlength="40">
        <span class="popup__form-error popup__form-error_user_name"></span>
        <input type="text" class="popup__input popup__input_user_about" id="user_about" name="user_about" placeholder="Чем вы занимаетесь?" required minlength="2" maxlength="200">
        <span class="popup__form-error popup__form-error_user_about"></span>
        <button class="popup__save-btn popup__save-btn_disabled" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_form_element-add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_element_add" name="user_form" novalidate>
        <input type="text" class="popup__input popup__input_element_name" id="element_name" name="element_name" placeholder="Название" required>
        <span class="popup__form-error popup__form-error_element_name"></span>
        <input type="url" class="popup__input popup__input_element_link" id="element_link" name="element_link" placeholder="Ссылка на картинку" required>
        <span class="popup__form-error popup__form-error_element_link"></span>
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_image-view">
    <div class="popup__container-image">
      <button class="popup__close-btn" type="button" title="Закрыть"></button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </section>
  <template id="element-template">
    <li class="element">
      <button class="element__delete-btn" type="button" title="Удалить"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <button class="element__like-btn" type="button" title="Мне нравится"></button> 
      </div>
    </li>
  </template>
</body>
</html>
