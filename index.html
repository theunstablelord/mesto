<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile__avatar.png">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      <ul class="elements__list">
          <figure class="element">
            <img src="./images/elements/element__karachaevsk.png" alt="Карачаевск" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Карачаевск</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="./images/elements/element__elbrus.png" alt="Эльбрус" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Эльбрус</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="./images/elements/element__dombay.png" alt="Домбай" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Домбай</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="./images/elements/element__elbrus.png" alt="Эльбрус" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Эльбрус</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="./images/elements/element__dombay.png" alt="Домбай" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Домбай</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="./images/elements/element__karachaevsk.png" alt="Карачаевск" class="element__image">
            <figcaption class="element__caption">
              <p class="element__name">Карачаевск</p>
              <button class="element__like-btn element__like-btn_active" type="button" title="Мне нравится"></button> 
            </figcaption>
          </figure>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" title="Закрыть"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name" id="name" name="user_name" placeholder="Как вас зовут?" required>
          <input type="text" class="popup__input popup__input_about" id="about" name="user_about" placeholder="Чем вы занимаетесь?" required>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
